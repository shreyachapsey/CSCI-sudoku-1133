<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-top: 20px;
            font-size: 2.5rem;
        }

        .sudoku-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 60px);
            grid-template-rows: repeat(9, 60px);
            gap: 3px;
            background-color: #333;
            padding: 10px;
            border: 4px solid #333;
            border-radius: 10px;
        }

        .sudoku-grid input {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 1.5rem;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #333;
            outline: none;
            border-radius: 5px;
        }

        /* Highlight 3x3 subgrids */
        .sudoku-grid input:nth-child(3n) {
            border-right: 3px solid #333;
        }

        .sudoku-grid input:nth-child(9n + 1) {
            border-left: 3px solid #333;
        }

        .sudoku-grid input:nth-child(n + 19):nth-child(-n + 27), 
        .sudoku-grid input:nth-child(n + 46):nth-child(-n + 54) {
            border-bottom: 3px solid #333;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }

        footer {
            margin-top: 20px;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1>Sudoku Solver</h1>
    <div class="sudoku-container">
        <div class="sudoku-grid" id="sudoku-grid"></div>
        <button onclick="checkSolution()">Check Solution</button>
        <button onclick="generatePuzzle()">Generate New Puzzle</button>
        <p id="result"></p>
    </div>

    <footer>
        <p>Developed by [Your Name]</p>
    </footer>

    <script src="sudoku.js"></script>
</body>
</html>
